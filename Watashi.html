<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>わたしミュージアム | Walkable</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;700&display=swap');

        /* --- Base Styles --- */
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Shippori Mincho', serif; color: #4a4a4a; }

        /* --- 1. Start Modal --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .modal-card {
            background-color: #fdfdfd; width: 90%; max-width: 600px; padding: 40px;
            border-radius: 4px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); text-align: center;
        }
        .modal-header { font-size: 1.5rem; letter-spacing: 0.2em; margin-bottom: 30px; color: #222; border-bottom: 1px solid #eee; padding-bottom: 20px;}
        .start-btn {
            background-color: #333; color: #fff; border: none; padding: 15px 60px;
            font-size: 1rem; letter-spacing: 0.2em; cursor: pointer; transition: 0.3s;
            font-family: 'Shippori Mincho', serif; border-radius: 2px;
        }
        .start-btn:hover { background-color: #555; transform: translateY(-2px); }

        /* --- 2. Editor Modal --- */
        #editor-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0d0d0d; z-index: 10000;
            display: none; flex-direction: column;
        }
        .editor-header {
            height: 60px; background: #000; color: #ccc; display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            border-bottom: 1px solid #222; font-size: 0.9rem; letter-spacing: 0.1em;
        }
        .editor-content {
            flex: 1; position: relative; background: #111; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }
        #image-to-edit { display: block; max-width: 100%; max-height: 80vh; }
        .editor-footer {
            height: 80px; background: #000; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 1px solid #222;
        }
        .tool-btn {
            background: #333; color: #eee; border: 1px solid #444; padding: 10px 15px;
            cursor: pointer; font-size: 0.8rem; border-radius: 4px; transition: 0.2s;
        }
        .tool-btn:hover { background: #555; }
        .save-btn { background: #d4af37; border-color: #d4af37; color: #000; font-weight: bold; }
        .save-btn:hover { background: #f0c040; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #fff; display: none; z-index: 10001; pointer-events: none;
            background: rgba(0,0,0,0.7); padding: 15px 30px; border-radius: 30px;
        }

        /* --- UI --- */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .header-logo { position: absolute; top: 30px; left: 30px; color: #333; pointer-events: auto; text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        .logo-main { font-size: 1.4rem; letter-spacing: 0.2em; font-weight: 600; }
        
        #file-input { display: none; }
    </style>
</head>
<body>

    <div id="modal-overlay">
        <div class="modal-card">
            <div class="modal-header">わたしミュージアム</div>
            <p style="color:#666; font-size:0.9rem; margin-bottom:30px; line-height:1.8;">
                ドラッグで視点移動<br>
                <strong>床のリングをクリックして移動</strong><br>
                額縁をクリックして写真を飾る
            </p>
            <button class="start-btn" id="start-btn">入館する</button>
        </div>
    </div>

    <div id="editor-modal">
        <div class="editor-header">
            <div>IMAGE EDITOR</div>
            <button class="tool-btn" id="cancel-edit">キャンセル</button>
        </div>
        <div class="editor-content">
            <img id="image-to-edit" src="" alt="Edit">
            <div id="loading">処理中...</div>
        </div>
        <div class="editor-footer">
            <button class="tool-btn" onclick="rotateImage(-90)">↺ 左回転</button>
            <button class="tool-btn" onclick="rotateImage(90)">↻ 右回転</button>
            <button class="tool-btn" onclick="resetCrop()">リセット</button>
            <div style="width: 20px;"></div>
            <button class="tool-btn save-btn" id="confirm-edit">決定して飾る</button>
        </div>
    </div>

    <div id="ui-layer">
        <div class="header-logo">
            <div class="logo-main">わたしミュージアム</div>
        </div>
    </div>

    <input type="file" id="file-input" accept="image/*">

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/OrbitControls.js';

        const CONFIG = {
            wallColor: 0x1a1a1a,
            floorColor: 0x0d0d0d,
            spotlightColor: 0xffaa55,
            roomWidth: 50, 
            roomDepth: 30
        };

        let camera, scene, renderer, controls, raycaster;
        let frames = []; // 額縁
        let movePoints = []; // 移動ポイント
        let mouse = new THREE.Vector2();
        let hoveredObj = null;
        let targetObjForEdit = null;
        let cropper = null;
        let isMoving = false; // 移動アニメーション中は操作ロック

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.wallColor);
            scene.fog = new THREE.Fog(CONFIG.wallColor, 10, 60);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            renderer.domElement.addEventListener("webglcontextlost", (e)=>e.preventDefault(), false);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enablePan = false; 
            controls.enableZoom = true;
            controls.rotateSpeed = -0.3; 
            controls.enableDamping = true;

            setupLighting();
            createGallerySpace();
            createMovePoints(); // 移動ポイント設置

            // Events
            window.addEventListener('resize', onResize);
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onClick);
            
            // Touch
            window.addEventListener('touchstart', (e) => {
                if(e.touches.length > 0 && !isMoving) {
                    mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
                    checkIntersection();
                    handleInteraction();
                }
            }, {passive: false});

            // File
            document.getElementById('file-input').addEventListener('change', onFileSelected);

            // Buttons
            document.getElementById('start-btn').addEventListener('click', () => {
                const modal = document.getElementById('modal-overlay');
                modal.style.opacity = 0;
                setTimeout(() => { modal.style.display = 'none'; }, 500);
            });
            document.getElementById('confirm-edit').addEventListener('click', finishEditing);
            document.getElementById('cancel-edit').addEventListener('click', closeEditor);

            window.rotateImage = (deg) => { if(cropper) cropper.rotate(deg); };
            window.resetCrop = () => { if(cropper) cropper.reset(); };

            animate();
        }

        function createGallerySpace() {
            // Room
            const roomGeo = new THREE.BoxGeometry(CONFIG.roomWidth, 8, CONFIG.roomDepth);
            const wallMat = new THREE.MeshStandardMaterial({ color: CONFIG.wallColor, side: THREE.BackSide, roughness: 0.9 });
            const floorMat = new THREE.MeshStandardMaterial({ color: CONFIG.floorColor, side: THREE.BackSide, roughness: 0.6 });
            const room = new THREE.Mesh(roomGeo, [wallMat, wallMat, wallMat, floorMat, wallMat, wallMat]);
            room.receiveShadow = true;
            scene.add(room);

            let frameIdCounter = 0;

            // Frames Layout
            // Front & Back
            const zDist = CONFIG.roomDepth / 2 - 0.1;
            const xDist = CONFIG.roomWidth / 2 - 0.1;

            const zPos = [-zDist, zDist];
            const rots = [0, Math.PI];
            zPos.forEach((z, i) => {
                // createFrame の引数の最後に frameIdCounter++ を追加
                for(let x = -15; x <= 15; x += 6) createFrame(x, 0, z, rots[i], frameIdCounter++);
            });
    
            // Side
            const xPos = [-xDist, xDist];
            const sideRots = [Math.PI/2, -Math.PI/2];
         xPos.forEach((x, i) => {
    
            for(let z = -9; z <= 9; z += 6) createFrame(x, 0, z, sideRots[i], frameIdCounter++);
        });
    }

        // 2. createFrame の引数に id を追加し、保存データを読み込む処理を追加
        function createFrame(x, y, z, rotY, id) { // ← id を追加
            const group = new THREE.Group();
            group.position.set(x, y, z);
            group.rotation.y = rotY;

            const frame = new THREE.Mesh(
                new THREE.BoxGeometry(3, 2.2, 0.1),
                new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8 })
            );
            frame.castShadow = true;
            group.add(frame);

            const canvas = new THREE.Mesh(
                new THREE.PlaneGeometry(2.6, 1.8),
                new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.5, metalness: 0.1 })
            );
            canvas.position.z = 0.06;
    
            // ★ここにIDを保存しておく
            canvas.userData = { isCanvas: true, id: id }; 
    
            // ★【重要】保存された画像があれば読み込む処理
            const savedData = localStorage.getItem('myMuseum_images');
            if (savedData) {
                const images = JSON.parse(savedData);
                if (images[id]) {
                    // 保存された画像データ(Base64)がある場合
                    const loader = new THREE.TextureLoader();
                    const texture = loader.load(images[id]);
                    texture.encoding = THREE.sRGBEncoding;
            
                    // マテリアルに適用
                    canvas.material.map = texture;
                    canvas.material.color.setHex(0xffffff); // 白に戻す
                    canvas.material.needsUpdate = true;
            
                    // 縦横比の調整（簡易版：保存時に比率も保存するのがベストですが、一旦フィットさせます）
                    // 必要であればここにアスペクト比調整ロジックも入れられます
                }
            }

            group.add(canvas);
            frames.push(canvas);

            // Light (Visual)
            const spot = new THREE.SpotLight(CONFIG.spotlightColor, 2.0);
            spot.position.set(0, 4, 4); 
            spot.target = canvas;
            spot.angle = 0.4;
            spot.penumbra = 0.4;
            spot.decay = 2.0;
            spot.distance = 15;
            spot.castShadow = false;
            group.add(spot);
            group.add(spot.target);

            scene.add(group);
        }

        // --- 移動ポイントの作成 ---
        function createMovePoints() {
            // 配置する座標リスト
            const points = [
                {x: 0, z: 0},       // 中央
                {x: -12, z: -6},    // 左奥
                {x: 12, z: -6},     // 右奥
                {x: -12, z: 6},     // 左手前
                {x: 12, z: 6},      // 右手前
            ];

            const geo = new THREE.RingGeometry(0.8, 1.0, 32);
            geo.rotateX(-Math.PI / 2); // 床に寝かせる

            points.forEach(p => {
                const mat = new THREE.MeshBasicMaterial({ 
                    color: 0xffffff, 
                    transparent: true, 
                    opacity: 0.5, 
                    side: THREE.DoubleSide 
                });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.position.set(p.x, -3.9, p.z); // 床の少し上
                mesh.userData = { isMovePoint: true, targetPos: {x: p.x, z: p.z} };
                
                // 内側の円も追加
                const innerGeo = new THREE.CircleGeometry(0.5, 32);
                innerGeo.rotateX(-Math.PI / 2);
                const innerMesh = new THREE.Mesh(innerGeo, new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.2 }));
                mesh.add(innerMesh);

                scene.add(mesh);
                movePoints.push(mesh);
            });
        }

        function setupLighting() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambient);
            const dirLight = new THREE.DirectionalLight(0xfff0dd, 0.5);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);
        }

        // --- Interaction ---
        raycaster = new THREE.Raycaster();
        
        function onMouseMove(e) {
            if(isMoving) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            checkIntersection();
        }

        function checkIntersection() {
            raycaster.setFromCamera(mouse, camera);
            
            // 額縁と移動ポイントの両方を判定
            const allTargets = [...frames, ...movePoints];
            const intersects = raycaster.intersectObjects(allTargets);
            
            if (intersects.length > 0) {
                const obj = intersects[0].object;
                
                // 別のオブジェクトに移った場合
                if (hoveredObj !== obj) {
                    // 前のオブジェクトのリセット
                    if(hoveredObj) resetHover(hoveredObj);
                    
                    hoveredObj = obj;
                    document.body.style.cursor = 'pointer';
                    
                    // ホバーエフェクト
                    if(obj.userData.isCanvas) {
                        obj.material.emissive.setHex(0x333333);
                    } else if(obj.userData.isMovePoint) {
                        obj.material.opacity = 1.0;
                        obj.scale.set(1.2, 1.2, 1.2);
                    }
                }
            } else {
                if(hoveredObj) {
                    resetHover(hoveredObj);
                    hoveredObj = null;
                    document.body.style.cursor = 'default';
                }
            }
        }

        function resetHover(obj) {
            if(obj.userData.isCanvas) {
                obj.material.emissive.setHex(0x000000);
            } else if(obj.userData.isMovePoint) {
                obj.material.opacity = 0.5;
                obj.scale.set(1, 1, 1);
            }
        }

        function onClick() {
            if(isMoving) return;
            handleInteraction();
        }

        function handleInteraction() {
            if(!hoveredObj) return;

            if(hoveredObj.userData.isCanvas) {
                // 額縁クリック：画像編集へ
                targetObjForEdit = hoveredObj;
                document.getElementById('file-input').click();
            } else if(hoveredObj.userData.isMovePoint) {
                // 移動ポイントクリック：カメラ移動
                moveToPoint(hoveredObj.userData.targetPos);
            }
        }

        // --- カメラ移動アニメーション ---
        function moveToPoint(targetXZ) {
            isMoving = true;
            document.body.style.cursor = 'default';
            resetHover(hoveredObj);
            hoveredObj = null;

            const startPos = { x: camera.position.x, z: camera.position.z };
            const endPos = { x: targetXZ.x, z: targetXZ.z };

            // OrbitControlsのターゲットも同時に動かさないと視線がずれる
            const startTarget = { x: controls.target.x, z: controls.target.z };
            // カメラの移動量と同じだけターゲットも移動させる（平行移動）
            const deltaX = endPos.x - startPos.x;
            const deltaZ = endPos.z - startPos.z;
            const endTarget = { x: startTarget.x + deltaX, z: startTarget.z + deltaZ };

            // TWEENアニメーション
            new TWEEN.Tween({ t: 0 })
                .to({ t: 1 }, 1500) // 1.5秒かけて移動
                .easing(TWEEN.Easing.Quadratic.InOut)
                .onUpdate(({ t }) => {
                    // カメラ位置の補間
                    camera.position.x = startPos.x + (endPos.x - startPos.x) * t;
                    camera.position.z = startPos.z + (endPos.z - startPos.z) * t;
                    
                    // ターゲット位置の補間
                    controls.target.x = startTarget.x + (endTarget.x - startTarget.x) * t;
                    controls.target.z = startTarget.z + (endTarget.z - startTarget.z) * t;
                })
                .onComplete(() => {
                    isMoving = false;
                })
                .start();
        }

        // --- Editor Logic ---
        function onFileSelected(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => openEditor(ev.target.result);
            reader.readAsDataURL(file);
            e.target.value = '';
        }

        function openEditor(imageSrc) {
            const modal = document.getElementById('editor-modal');
            const imgElement = document.getElementById('image-to-edit');
            modal.style.display = 'flex';
            imgElement.src = imageSrc;
            if(cropper) cropper.destroy();
            imgElement.onload = () => {
                cropper = new Cropper(imgElement, {
                    viewMode: 1, dragMode: 'move', autoCropArea: 0.9, background: false, ready() { }
                });
            };
        }

        function closeEditor() {
            document.getElementById('editor-modal').style.display = 'none';
            if(cropper) cropper.destroy();
            cropper = null;
            targetObjForEdit = null;
            document.getElementById('loading').style.display = 'none';
        }

        function finishEditing() {
            if(!cropper || !targetObjForEdit) { closeEditor(); return; }
            document.getElementById('loading').style.display = 'block';
    
            // 少しサイズを落とす（ローカルストレージの容量制限対策）
            const canvas = cropper.getCroppedCanvas({ maxWidth: 1024, maxHeight: 1024, fillColor: '#fff' });
            if(!canvas) { closeEditor(); return; }

            const texture = new THREE.CanvasTexture(canvas);
            texture.encoding = THREE.sRGBEncoding;
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            
            const w = canvas.width;
            const h = canvas.height;
            const aspect = w / h;
            const maxW = 2.6;
            const maxH = 1.8;
            let finalW = maxW;
            let finalH = finalW / aspect;
            if(finalH > maxH) { finalH = maxH; finalW = finalH * aspect; }

            targetObjForEdit.geometry.dispose();
            targetObjForEdit.geometry = new THREE.PlaneGeometry(finalW, finalH);
            targetObjForEdit.material.map = texture;
            targetObjForEdit.material.needsUpdate = true;
            targetObjForEdit.material.color.setHex(0xffffff); 
            targetObjForEdit.material.roughness = 0.4;
            try {
                // 1. 画像を文字列データ(Base64)に変換
                const dataUrl = canvas.toDataURL('image/jpeg', 0.8); // JPEG形式、画質80%で軽量化
        
                // 2. 今の保存データを取得
                let savedData = JSON.parse(localStorage.getItem('myMuseum_images') || '{}');
        
                // 3. 対象のIDに紐づけて保存
                savedData[targetObjForEdit.userData.id] = dataUrl;
        
                // 4. 書き込み
                localStorage.setItem('myMuseum_images', JSON.stringify(savedData));
        
            } catch (e) {
                console.error("保存容量オーバーなどのエラー:", e);
                alert("保存容量がいっぱいで保存できませんでした（ブラウザの制限です）");
         }
            closeEditor();
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate(time) {
            requestAnimationFrame(animate);
            TWEEN.update(time); // アニメーション更新
            controls.update();
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
